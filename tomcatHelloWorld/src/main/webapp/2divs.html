<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Overlaying One DIV over Another DIV</title>
<style> 
    .container{
        width: 200px;
        height: 200px;
        position: relative;
        margin: 20px;
    }
    .box{
        width: 100%;
        height: 100%;            
        position: absolute;

        opacity: 0.8;  /* for demo purpose  */
    }
    .stack-top{
        z-index: 0;
        margin: 20px; /* for demo purpose  */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box" style="background: red;" id="1"></div>
        <div class="box stack-top" style="background: blue;" id="dictDiv"></div>
    </div>
	
    <script type="text/javascript">
        function getMousePosition(div, event) {
			//clear previous dict div
			//TODO		
			let dictDiv = document.getElementById("dictDiv");
			<!-- if(oldDictDiv != null) -->
				<!-- document.body.removeChild(oldDictDiv); -->
		
            let rect = div.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
			
			//Create div
			//let dictDiv = document.getElementById('div');
			//dictDiv.id = 'dictDiv';
			dictDiv.style.display='block';
			dictDiv.position = "absolute";
			dictDiv.style.zIndex=10;
			dictDiv.style.left= event.pageX;//+'px';
			dictDiv.style.top= event.pageY;//+'px';
			//dictDiv.innerHTML = 'Hi there!';
			
		 
			//document.body.appendChild(dictDiv);			

            console.log("X: " + x, 
                        "Y: " + y,
						"ID:" + div.id);
						
			//let bodyRect = body.getBoundingClientRect();
			console.log("clientX:" + event.clientX,
						"clientY:" + event.clientY);
        }
      
        let div1 = document.getElementById("1");
		div1.addEventListener("click", function(e)
			{
				getMousePosition(div1, e);
			});
	

    </script>	
</body>
</html>
