<!DOCTYPE html>
<html>
      
<head>
    <title>
        Get the coordinates of a mouse click?
    </title>
</head>
  
<body>
      

      
    <p>
        Click on the div element
        to get pointer coordinates.
    </p>
      
      
    <p>Check the console for the output.</p>
      
    <!-- <canvas width="200" height="200" -->
        <!-- style="background-color: green"> -->
    <!-- </canvas> -->
	
	<div style="overflow:hidden;width=136px;height=26px;z-index=0;position: absolute;top:70px;left:0px;" id="1">&nbsp;
		<img src="force20.png"/>
		
	</div>
	<div style="overflow:hidden;width=54px;height=26px;z-index=0;position: absolute;top:150px;left:0px;" id="2">&nbsp;
		<img src="emi.png"/>
		
	</div>

	<div id="dictDiv">
		<!--<div id="d"></div>-->
	</div>	
  
    <script type="text/javascript">
        function getMousePosition(div, event) {
			//clear previous dict div
			//TODO		
			let dictDiv = document.getElementById("dictDiv");
			<!-- if(oldDictDiv != null) -->
				<!-- document.body.removeChild(oldDictDiv); -->
		
            let rect = div.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
			
			//Create div
			//let dictDiv = document.getElementById('div');
			//dictDiv.id = 'dictDiv';
			dictDiv.style.display='block';
			dictDiv.position = "absolute";
			dictDiv.style.zIndex=10;
			dictDiv.style.left= event.pageX;//+'px';
			dictDiv.style.top= event.pageY;//+'px';
			dictDiv.innerHTML = 'Hi there!';
			
		 
			//document.body.appendChild(dictDiv);			

            console.log("X: " + x, 
                        "Y: " + y,
						"ID:" + div.id);
						
			//let bodyRect = body.getBoundingClientRect();
			console.log("clientX:" + event.clientX,
						"clientY:" + event.clientY);
        }
      
        let div1 = document.getElementById("1");
		div1.addEventListener("mousedown", function(e)
			{
				getMousePosition(div1, e);
			});
			
        let div2 = document.getElementById("2");
		div2.addEventListener("mousedown", function(e)
			{
				getMousePosition(div2, e);
			});			

    </script>
</body>
  
</html>
